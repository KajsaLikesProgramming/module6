<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="utf-8"> 
<title>iframe video sample</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3">

<style>

body { 
  width: 50%;
  margin: auto auto; 
}

.mycontainer {
  width: 100%;
  position: relative;
  overflow: hidden;
  padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.myiframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}

@media screen and (max-width: 800px) {
  body { 
	width: 95%;
	}
}
	
</style>

</head>

<body>

<h1>My Responsive iframe</h1>


<div class="mycontainer">
<iframe class="myiframe"
src="https://www.youtube.com/embed/tgbNymZ7vqY">
</iframe>
</div>


</body>
</html>
